<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 如果支持Google Chrome Frame:GCF，则使用GCF渲染;如果系统安装ie8或以上版本,则使用最高版本ie渲染;否则,这个设定可以忽略. -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
	<!-- width - viewport的宽度;height - viewport的高度;initial-scale - 初始的缩放比例;minimum-scale - 允许用户缩放到的最小比例;maximum-scale - 允许用户缩放到的最大比例;user-scalable - 用户是否可以手动缩放 -->
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0"/>
	<!-- 网站开启对 web app 程序的支持. -->
	<meta name="apple-mobile-web-app-capable" content="yes"/>
	<!-- 在 web app 应用下状态条（屏幕顶部条）的颜色;默认值为 default（白色）,可以定为 black（黑色）和 black-translucent（灰色半透明）;注意:若值为“black-translucent”将会占据页面位置,浮在页面上方（会覆盖页面 20px 高度 iphone4 和 itouch4 的 Retina 屏幕为 40px ）. -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
	<!-- 使设备浏览网页时对数字不启用电话功能（不同设备解释不同,iTouch 点击数字为存入联系人,iPhone 为拨打电话）,忽略将页面中的数字识别为电话号码.若需要启用电话功能将 telephone=yes 即可,若在页面上面有 Google Maps,iTunes 和 YouTube 的链接会在ios设备上打开相应的程序组件. -->
	<meta name="format-detection" content="telephone=no"/>
	<link rel="icon" href="images/logo.ico" type="image/x-icon"/>
	<title>New Account</title>
	<link rel="stylesheet" href="css/main.min.css">
</head>
<body>
	<div class="container" id="new_account">
		<div class="main_view">
			<header class="header">
				<a class="back add_back"></a>
				<h5 class="title">New Account</h5>
			</header>
			<section class="list_view">
				<div class="list_head">
					<h6>Add People</h6>
					<span class="check_all checked"></span>
				</div>
				<div class="list_box">
					<div class="iScroll">
						<section class="hint_info">
							If you want to start to use Chat, please add some other users.
						</section>
						<section class="list_item user_item">
							<img src="images/photo1.png" class="item_photo">
							<span class="item_name">Ana Jacobson</span>
							<span class="item_check checked"></span>
						</section>
						<section class="list_item user_item">
							<img src="images/photo2.png" class="item_photo">
							<span class="item_name">Michael Shelton</span>
							<span class="item_check checked"></span>
						</section>
						<section class="list_item user_item">
							<img src="images/photo3.png" class="item_photo">
							<span class="item_name">Amy Shaw</span>
							<span class="item_check checked"></span>
						</section>
						<section class="list_item user_item">
							<img src="images/photo4.png" class="item_photo">
							<span class="item_name">Todd Fisher</span>
							<span class="item_check checked"></span>
						</section>
						<section class="list_item user_item">
							<img src="images/photo5.png" class="item_photo">
							<span class="item_name">Gloria Cox</span>
							<span class="item_check checked"></span>
						</section>
						<section class="list_item user_item">
							<img src="images/photo6.png" class="item_photo">
							<span class="item_name">Kevin Keller</span>
							<span class="item_check checked"></span>
						</section>
					</div>
				</div>
				<div class="btn_box">
					<input type="button" value="Send Invitations" class="invite_btn">
				</div>
			</section>
		</div>
	</div>
	<script src="lib/require.min.js" data-main="scripts/main"></script>
</body>
</html>
